<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Indexer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .drop-area {
            border: 2px dashed #007BFF;
            padding: 30px;
            width: 50%;
            margin: 20px auto;
            cursor: pointer;
        }
        .drop-area.highlight {
            background-color: #f0f8ff;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #fileList {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Upload a PDF to Generate Index Files</h2>
    
    <div id="drop-area" class="drop-area">
        <p>Drag & Drop PDF Here or Click to Upload</p>
        <input type="file" id="fileInput" accept="application/pdf" hidden>
    </div>

    <button id="uploadBtn" class="btn" disabled>Upload</button>

    <div id="message"></div>

    <div id="fileList"></div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const messageDiv = document.getElementById("message");
        const fileListDiv = document.getElementById("fileList");

        let selectedFile = null;

        dropArea.addEventListener("click", () => fileInput.click());
        
        fileInput.addEventListener("change", (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                uploadBtn.disabled = false;
                dropArea.innerHTML = `<p>Selected File: ${selectedFile.name}</p>`;
            }
        });

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("highlight");
        });

        dropArea.addEventListener("dragleave", () => dropArea.classList.remove("highlight"));

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.classList.remove("highlight");

            selectedFile = event.dataTransfer.files[0];
            if (selectedFile && selectedFile.type === "application/pdf") {
                uploadBtn.disabled = false;
                dropArea.innerHTML = `<p>Selected File: ${selectedFile.name}</p>`;
            } else {
                messageDiv.innerHTML = "<p style='color: red;'>Only PDF files are allowed.</p>";
            }
        });

        uploadBtn.addEventListener("click", async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append("file", selectedFile);

            uploadBtn.disabled = true;
            messageDiv.innerHTML = "<p>Uploading and processing...</p>";

            try {
                const response = await fetch("http://127.0.0.1:8000/upload/", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    messageDiv.innerHTML = "<p>Upload successful! Download files below.</p>";
                    fileListDiv.innerHTML = `
                        <a href="http://127.0.0.1:8000/download/titles_data.pkl" class="btn" download>Download Titles PKL</a>
                        <a href="http://127.0.0.1:8000/download/sentences_data.pkl" class="btn" download>Download Sentences PKL</a>
                        <a href="http://127.0.0.1:8000/download/title_index.faiss" class="btn" download>Download Title Index</a>
                        <a href="http://127.0.0.1:8000/download/sentence_index.faiss" class="btn" download>Download Sentence Index</a>
                    `;
                } else {
                    messageDiv.innerHTML = "<p style='color: red;'>Upload failed. Try again.</p>";
                }
            } catch (error) {
                console.error("Upload error:", error);
                messageDiv.innerHTML = "<p style='color: red;'>Error uploading file.</p>";
            }

            uploadBtn.disabled = false;
        });
    </script>

</body>
</html>
